execution:
  - concurrency: 25    # Number of concurrent virtual users
    ramp-up: 1m        # Ramp-up time to reach the desired concurrency level
    hold-for: 1m       # Duration to hold the desired concurrency level

scenario: quick-test   # Name of the scenario to be executed

scenario:
  quick-test:          # Definition of the 'quick-test' scenario
    requests:
      - http://blazedemo.com  # Single URL request to be made during the load test
